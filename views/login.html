<%=include('./common/commonLinks.html')(it, opt)%>
        <div class="container" id="login-container" >
            <div class="login-logo">
                <img src="./img/logo.png" alt=""/>
                <h1 class="login-title">掌上医疗</h1>
                <h3 class="login-info">最近,您好吗?</h3>
            </div>

            <div class="show-login">
                <span class="login-goDown iconfont">&#xe635;</span>
            </div>

            <form method= "post" action="/login.do" id="loginForm">
                <div class="input_box">
                    <i class="input_icon iconfont">&#xe6c5;</i>
                    <input  name="account" class="input_text" type="text" placeholder="手机/邮箱" required>
                </div>
                <div class="input_box">
                    <i class="input_icon iconfont">&#xe613;</i>
                    <input name="password" class="input_text" type="password" placeholder="密码" required>
                </div>
                <div class="input_box">
                    <input class="btn width100" type="submit" value="确定">
                </div>
                <div class="without-login">
                     <a href="find-pwd.html">忘记密码</a>
                     <a href="index.html">免登陆浏览</a>
                </div>

            </form>

            <div class="foot">
                <p class="author_message">&copy; 2014 by <a href="http://www.hungrycover.net" target="_blank">cover</a></p>
            </div>
        </div>


<%=include('./common/scriptLink.html')(it, opt)%>
<script type="text/javascript">
    require.config({
        baseUrl : 'js/login/'
    });
    require(['main'], function (login) {
        login.init();
    });
</script>
</body>
</html>
